<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
<title>Marketing Mix Week - Blog Oficial</title>

<!-- Favicon -->
    <link rel="icon" type="image/png" href="images.png">
    <link rel="shortcut icon" href="images.png">

<!-- Bootstrap CSS -->
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'/>

<!-- Font Awesome (versión actualizada para soportar fa-x-twitter) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@700&amp;display=swap' rel='stylesheet'/>

<!-- Estilos personalizados -->
<link href='prueba.css' rel='stylesheet'/>
</head>

<body>
<!-- Carousel Header -->
<div id='heroCarousel' class='carousel slide' data-bs-ride='carousel'>
    <div class='carousel-indicators'>
        <button type='button' data-bs-target='#heroCarousel' data-bs-slide-to='0' class='active'></button>
        <button type='button' data-bs-target='#heroCarousel' data-bs-slide-to='1'></button>
        <button type='button' data-bs-target='#heroCarousel' data-bs-slide-to='2'></button>
    </div>
    <div class='carousel-inner'>
        <div class='carousel-item active'>
            <div class='carousel-content'>
                <h1 class='carousel-title'>Bienvenidos a IN-HOUSE52</h1>
                <p class='carousel-subtitle'>Agencia interna de CGMLTI</p>
                <a href='#cronograma' class='btn btn-custom btn-lg'>Conocer más</a>
            </div>
        </div>
        <div class='carousel-item'>
            <div class='carousel-content'>
                <h1 class='carousel-title'>Innovación y Creatividad</h1>
                <p class='carousel-subtitle'>Formando las futuras generaciones de talentos creativos</p>
                <a href='#redes' class='btn btn-custom btn-lg'>Ver proyectos</a>
            </div>
        </div>
        <div class='carousel-item'>
            <div class='carousel-content'>
                <h1 class='carousel-title'>Experiencia Práctica</h1>
                <p class='carousel-subtitle'>Desarrollando habilidades laborales reales</p>
                <a href='#cronograma' class='btn btn-custom btn-lg'>Únete al equipo</a>
            </div>
        </div>
    </div>
    <button class='carousel-control-prev' type='button' data-bs-target='#heroCarousel' data-bs-slide='prev'>
        <span class='carousel-control-prev-icon'></span>
    </button>
    <button class='carousel-control-next' type='button' data-bs-target='#heroCarousel' data-bs-slide='next'>
        <span class='carousel-control-next-icon'></span>
    </button>
</div>

<!-- Bootstrap JS Bundle con Popper -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>

</body>
</html>
